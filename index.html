<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span class="logo-text">Mi Dashboard</span>
            </div>
            <button id="toggleSidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <!-- Opción Financiero con submenú -->
                <li class="nav-item-with-submenu">
                    <a href="#" class="nav-link nav-parent active" data-section="financiero">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="nav-text">Financiero</span>
                        <i class="fas fa-chevron-down submenu-arrow"></i>
                    </a>
                    <ul class="submenu active">
                        <li>
                            <a href="#" class="nav-link submenu-link" data-section="calculadora-inversion">
                                <i class="fas fa-calculator"></i>
                                <span class="nav-text">Calculadora de Inversión</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link submenu-link" data-section="calculadora-4x1000">
                                <i class="fas fa-percentage"></i>
                                <span class="nav-text">Calculadora 4x1000</span>
                            </a>
                        </li>
                    </ul>
                </li>
                
                <!-- Opción Desarrollo con submenú -->
                <li class="nav-item-with-submenu">
                    <a href="#" class="nav-link nav-parent" data-section="desarrollo">
                        <i class="fas fa-code"></i>
                        <span class="nav-text">Desarrollo</span>
                        <i class="fas fa-chevron-down submenu-arrow"></i>
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="#" class="nav-link submenu-link" data-section="comparar-textos">
                                <i class="fas fa-equals"></i>
                                <span class="nav-text">Comparar Textos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link submenu-link" data-section="links-utils">
                                <i class="fas fa-link"></i>
                                <span class="nav-text">Links Utils</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <button id="mobileSidebarToggle" class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">
                    <span id="currentSection">Financiero</span>
                </div>
            </div>
            <div class="navbar-right">
                <div class="datetime">
                    <span id="currentDate"></span>
                    <span id="currentTime"></span>
                </div>
                <div class="user-menu">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div id="contentArea" class="content-area">
            <!-- El contenido se cargará dinámicamente aquí -->
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="overlay"></div>

    <script src="js/main.js"></script>
